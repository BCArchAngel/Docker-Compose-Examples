version: "3.8"

services:
  bitwarden:
    image: bitwarden/self-host:2024.8.0-beta
    container_name: bitwarden_unified
    restart: always
    depends_on:
      - bitwarden-unified-db
    env_file:
      - settings.env
    ports:
      - "8888:8080"
    expose:
      - 8080
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/bitwarden-unified/data:/etc/bitwarden
